<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout with Background Color</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #eb0f08; 
            padding: 20px;
            text-align: center;
        }

        .navigation {
            background-color: #29c40a; 
            padding: 80px;
            text-align: center;
        }

        .side {
            background-color: #d4d22d; 
            padding: 50px;
            float: left;
            width: 20%;

        }

        .main {
            background-color: #4852e4; 
            padding: 50px;
            float: left;
            width: 44%;
            text-align: center;
        }

        .footer {
            background-color: #e040b0;
            padding: 20px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="navigation">
        <h1>Navigation Menu</h1>
    </div>

    <div class="side">
        <h2>Side Content</h2>
        <p>This is some content in the sidebar.</p>
    </div>

    <div class="main">
        <h2>Main Content</h2>
        <p>This is the main content area of the page.</p>
    </div>

    <div class="side">
        <h2>Side Content</h2>
        <p>This is some more content in the sidebar.</p>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>
</body>
</html>
